<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" th:href="@{/css/login/style.css}" type="text/css">
    <link th:replace="/commons/common_css :: common_css">
    <script>
        if (top.window != window) {
            top.window.location.href = window.location.href;
        }
    </script>
</head>
<body>

<div class="cont">
    <div class="demo">
        <div class="login">
            <div class="login__logo">
                登录
            </div>
            <div class="login__form">
                <form id="loginForm" action="/loginAction" name="loginForm">
                    <div class="login__row">
                        <svg class="login__icon name svg-icon" viewbox="0 0 20 20">
                            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
                        </svg>
                        <input id="username" name="username" type="text" class="login__input name" placeholder="用户名">
                    </div>
                    <div class="login__row">
                        <svg class="login__icon pass svg-icon" viewbox="0 0 20 20">
                            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
                        </svg>
                        <input id="password" name="password" type="password" class="login__input pass" placeholder="密码">
                    </div>
                    <button type="submit" class="login__submit">登 录</button>
                </form>
            </div>
        </div>
        <div class="app">
            <div class="app__top">
                <div class="app__user">
                    <img th:src="@{/img/login/success.png}" alt="" width="100">
                </div>
            </div>
            <div class="app__bot">
                <p><img th:src="@{/img/login/refresh.gif}" alt=""></p>
                <p>正在转向系统首页...</p>
            </div>
        </div>
    </div>
</div>
<script th:replace="/commons/common_js :: common_js"></script>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
