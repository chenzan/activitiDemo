<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>index</title>
    <link th:replace="/commons/common_css :: common_css">
    <link th:href="@{/css/main.css}">
</head>
<body>
<div class="app layout">
    <!-- 头部菜单 -->
    <header class="header header-fixed navbar">
        <div class="brand">
            <a href="javascript:" class="ti-menu off-left visible-xs" data-toggle="offscreen" data-move="ltr"></a>
            <a th:href="@{/main/index}" class="navbar-brand">
                <span class="heading-font">
               	主页
                </span>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="off-right">
                <a href="javascript:;" data-toggle="dropdown">
                    <img th:src="@{/img/avatar.jpg}" class="header-avatar img-circle"
                         th:alt="${session.current_user.username}"
                         th:title="${session.current_user.username}">
                    <span class="hidden-xs ml10"></span>
                    <span th:text="${session.current_user.username}"/>
                    <i class="ti-angle-down ti-caret hidden-xs"></i>
                </a>
                <div class="dropdown-menu animated profile" style="min-width: 300px;">
                    <div class="panel no-m">
                        <div class="panel content p10 no-m" style="max-height:350px">
                            <div class="profile">
                                <div class="profile-img">
                                    <img width="80" th:src="@{/img/avatar.jpg}" class="img-circle">
                                </div>
                                <div class="profile-name">
                                    <p th:value="${session.current_user.username}"></p>
                                    <p class="text-muted login-time">
                                        登录时间：
                                        <span th:text="${#dates.format(session.last_login_time,'yyyy-MM-dd HH:mm:ss')}"/>
                                    </p>
                                </div>
                            </div>
                            <div class="text-center mt15">
                                <a class="btn btn-default btn-sm" href="javascript:;" onclick="ns.userCenter()"><i
                                        class="fa fa-user"></i> 个人中心</a>
                                <a class="btn btn-default btn-sm" href="javascript:;" onclick="exit()"><i
                                        class="fa fa-user"></i> 退出</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    <section class="layout">
        <!-- 菜单 -->
        <aside class="sidebar offscreen-left">
            <!-- main navigation -->
            <nav class="main-navigation" data-height="auto" data-size="6px" data-distance="0" data-rail-visible="true"
                 data-wheel-step="10">
                <ul class="nav">
                    <li>
                        <a th:href="@{/leave/leaveBegin}" title="请假业务" data-tabs-link
                           target="indexFrame">
                            <b>请假业务</b>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/leave/currentTask}" title="待办任务" data-tabs-link
                           target="indexFrame">
                            <b>待办请假任务</b>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/leave/leaveList}" title="请假业务" data-tabs-link
                           target="indexFrame">
                            <b>我的请假记录</b>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/process/processDef}" title="流程定义" data-tabs-link
                           target="indexFrame">
                            <b>流程定义</b>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/process/processDeployment}" title="部署管理" data-tabs-link
                           target="indexFrame">
                            <b>部署管理</b>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <!-- 内容主体 -->
        <section class="main-content">
            <div class="content-wrap">
                <div class="wrapper no-p">
                    <iframe id="indexFrame" name="indexFrame" src="" frameborder="0" width="100%"
                            height="100%"></iframe>
                </div>
            </div>
            <a class="exit-offscreen"></a>
        </section>
    </section>
</div>
<script th:replace="/commons/common_js :: common_js"></script>
<script>
    function exit() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
